[logging]
# ログレベル (DEBUG, INFO, WARNING, ERROR, CRITICAL)
log_level = INFO

# ログファイル出力の有効化
enable_file_logging = true

# ログファイルの保存先
log_file_path = logs/app.log

# ログファイルの最大サイズ (MB)
max_log_file_size = 10

# ログファイルのバックアップ数
log_backup_count = 5

# コンソール出力の有効化
enable_console_logging = true

# ログの詳細フォーマット
detailed_logging = false

[debug]
# デバッグモードの有効化
debug_mode = false

# デバッグ情報をコンソールに表示
debug_console = false

# Streamlitのデバッグ情報表示
streamlit_debug = false

# データベースクエリのデバッグ
database_debug = false

# AI処理のデバッグ
ai_debug = false

# Google Drive APIのデバッグ
gdrive_debug = false

[system]
# システム環境 (development, production, test)
environment = development

# エラー報告の有効化
error_reporting = true

# パフォーマンス監視
performance_monitoring = false

[ai]
# Gemini APIモデル設定
gemini_model = gemini-2.5-flash-lite-preview-06-17

# Gemini API制限設定
gemini_max_retries = 3
gemini_retry_delay = 30

# レート制限設定 (requests per minute)
gemini_rate_limit = 10
gemini_rate_window = 60

# リクエストタイムアウト (秒)
gemini_timeout = 60

# 生成設定
gemini_temperature = 0.1
gemini_max_output_tokens = 8192

[security]
# セキュリティログの有効化
security_logging = true

# 認証ログの保存
auth_logging = true 