  ocr_test_line_items:
    name: "ocr_test_line_items（OCR抽出明細）"
    description: "OCRテストで抽出された明細情報を格納するテーブル。統一化済みスキーマ。"
    category: "ocr_testing"
    migration_info:
      last_updated: "2025-01-24"
      alignment_script: "sql/ocr_test_tables_alignment.sql"
      changes:
        - "description → item_description リネーム"
        - "tax_rate データ型: VARCHAR(10) → DECIMAL(5,2)"
        - "updated_at列追加"
    sql_definition: |
      CREATE TABLE IF NOT EXISTS ocr_test_line_items (
          id UUID PRIMARY KEY DEFAULT uuid_generate_v4(),
          result_id UUID REFERENCES ocr_test_results(id) ON DELETE CASCADE,
          line_number INTEGER NOT NULL,
          item_description TEXT,              -- 統一化: description → item_description
          quantity DECIMAL(10,3),
          unit_price DECIMAL(15,2),
          amount DECIMAL(15,2),
          tax_rate DECIMAL(5,2),              -- 統一化: VARCHAR(10) → DECIMAL(5,2)
          created_at TIMESTAMP WITH TIME ZONE DEFAULT NOW(),
          updated_at TIMESTAMP WITH TIME ZONE DEFAULT NOW()  -- 統一化: 新規追加
      );
    columns:
      - name: "id"
        type: "UUID"
        constraints: "PRIMARY KEY DEFAULT uuid_generate_v4()"
        description: "明細一意ID"
      - name: "result_id"
        type: "UUID"
        constraints: "REFERENCES ocr_test_results(id) ON DELETE CASCADE"
        description: "OCRテスト結果ID"
      - name: "line_number"
        type: "INTEGER"
        constraints: "NOT NULL"
        description: "明細行番号"
      - name: "item_description"
        type: "TEXT"
        description: "商品・サービス名（統一化済み）"
      - name: "quantity"
        type: "DECIMAL(10,3)"
        description: "数量"
      - name: "unit_price"
        type: "DECIMAL(15,2)"
        description: "単価"
      - name: "amount"
        type: "DECIMAL(15,2)"
        description: "金額"
      - name: "tax_rate"
        type: "DECIMAL(5,2)"
        description: "税率（%、統一化済み）"
      - name: "created_at"
        type: "TIMESTAMPTZ"
        constraints: "DEFAULT NOW()"
        description: "レコード作成日時"
      - name: "updated_at"
        type: "TIMESTAMPTZ"
        constraints: "DEFAULT NOW()"
